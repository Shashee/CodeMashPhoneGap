<html>
<head></head>
    <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-1.8.3.js"></script>
    <script type="text/javascript" charset="utf-8">
		function init() {
			if(navigator.geolocation) {
				$("#status").html("Getting location...");
			
				navigator.geolocation.getCurrentPosition(gotLocation,errorHandler);
			}
		}

		function gotLocation(position) {
			console.dir(position);
			$("#status").append("<br>Found location... lat:" + position.coords.latitude + " long: " + position.coords.longitude);
			$("#map").attr("src","http://maps.googleapis.com/maps/api/staticmap?center=" + position.coords.latitude + "," + position.coords.longitude + "&zoom=12&size=400x400&sensor=false");
		}
			
		function errorHandler(e) {
			console.dir(e);
			$("#status").html("unable to get geoLocation!");
		}	

</script>

<body onload="">
<input type="text" value="alanbarber" /><input type="button" value="Search" onclick="search()" />
<div id="status"></div>

</body>
</html>
